            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5e6ff 0%, #e6f3ff 25%, #e6fff9 50%, #fff0f5 75%, #ffe6f0 100%);
            min-height: 100vh;
            color: #5a5a5a;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation - Matching Achievement Page */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 2px solid rgba(197, 179, 255, 0.3);
        }

            .nav-logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: relative;
    margin: 0 20px;
    animation: glassFloat 4s ease-in-out infinite;
}
.nav-logo-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
        radial-gradient(circle at 30% 25%,
            rgba(255,255,255,0.85),
            rgba(255,255,255,0.35) 30%,
            rgba(120,115,245,0.25) 55%,
            rgba(79,172,254,0.2) 75%,
            rgba(255,255,255,0.15)
        );

    border: 1px solid rgba(255,255,255,0.45);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

    box-shadow:
        inset -6px -6px 12px rgba(255,255,255,0.35),
        inset 6px 6px 12px rgba(0,0,0,0.12),
        0 10px 20px rgba(120,115,245,0.25);

    animation: glassMorph 6s ease-in-out infinite;
}

		
		
.nav-logo::before {
    content: '';
    position: absolute;
    inset: -5px;
    border-radius: 50%;
    background: radial-gradient(circle,
        rgba(255,255,255,0.6),
        rgba(120,115,245,0.4),
        transparent 70%);
    filter: blur(12px);
    opacity: 0.6;
    z-index: -1;
}

.nav-logo-inner::before {
    content: '';
    position: absolute;
    top: -20%;
    left: -20%;
    width: 140%;
    height: 140%;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.35) 45%,
        transparent 60%
    );
    animation: glassShine 5s linear infinite;
}
		.nav-logo-inner::after {
    content: '';
    position: absolute;
    top: 12%;
    left: 15%;
    width: 30%;
    height: 30%;
    background: radial-gradient(circle,
        rgba(255,255,255,0.9),
        transparent 70%);
    border-radius: 50%;
    filter: blur(6px);
}

.nav-logo-inner img {
    width: 45px;
    height: 23px;
    z-index: 2;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
}
@keyframes glassFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
}

@keyframes glassMorph {
    0%, 100% { border-radius: 50%; }
    50% {
        border-radius: 47% 53% 52% 48% / 50% 48% 52% 50%;
    }
}

@keyframes glassShine {
    0% { transform: translateX(-40%) rotate(0deg); }
    100% { transform: translateX(40%) rotate(0deg); }
}

.nav-logo {
    text-decoration: none;
    display: inline-flex;
}

        .nav-btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #c5b3ff 0%, #b3d9ff 100%);
            border: 2px solid rgba(197, 179, 255, 0.5);
            border-radius: 50px;
            color: #5a5a5a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(197, 179, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(197, 179, 255, 0.6);
            background: linear-gradient(135deg, #b3d9ff 0%, #c5b3ff 100%);
        }

        /* Contact Section */
        .contact-section {
            min-height: 100vh;
            padding: 120px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .contact-header h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffb3d9 0%, #c5b3ff 25%, #b3d9ff 50%, #b3ffd9 75%, #ffcce6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 179, 217, 0.3);
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite;
        }

        .contact-header p {
            font-size: 1.2rem;
            color: #6a6a6a;
        }

        .contact-container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: both;
        }

        /* Left Side - Contact Info */
        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.7) 100%
            );
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.5),
                0 10px 40px rgba(120, 115, 245, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-item:hover {
            transform: translateX(10px);
            box-shadow: 
                inset 0 0 60px rgba(255, 255, 255, 0.7),
                0 15px 50px rgba(120, 115, 245, 0.4);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffb3d9, #c5b3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 20px rgba(197, 179, 255, 0.4);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .contact-item:hover .contact-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 30px rgba(197, 179, 255, 0.6);
        }

        .contact-text {
            flex: 1;
        }

        .contact-label {
            font-size: 0.9rem;
            color: #c5b3ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .contact-value {
            font-size: 1.1rem;
            color: #5a5a5a;
            font-weight: 600;
        }

        .contact-value a {
            color: #5a5a5a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #7873f5;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
		
		.social-link img {
    width: 200px;
    height: 200px;
    object-fit: cover;
}

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb3d9, #c5b3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(197, 179, 255, 0.4);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(197, 179, 255, 0.6);
        }

        /* Right Side - Contact Form */
        .contact-form-wrapper {
            display: flex;
            align-items: center;
        }

        .contact-form {
            width: 100%;
            padding: 40px;
            border-radius: 30px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.7) 100%
            );
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.5),
                0 10px 40px rgba(120, 115, 245, 0.3);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            color: #7873f5;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(197, 179, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Trebuchet MS', 'Segoe UI', sans-serif;
            color: #5a5a5a;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #c5b3ff;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(197, 179, 255, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-submit {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(135deg, #ffb3d9, #c5b3ff);
            box-shadow: 0 10px 30px rgba(197, 179, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .form-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(197, 179, 255, 0.6);
        }

        .form-submit:active {
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 179, 217, 0.3);
            }
            50% {
                text-shadow: 0 0 50px rgba(255, 179, 217, 0.6);
            }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .contact-header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 20px 20px;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-header p {
                font-size: 1rem;
            }

            .contact-form {
                padding: 30px 20px;
            }

            .contact-item {
                padding: 20px;
            }

            .contact-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .nav-container {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
